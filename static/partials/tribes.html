<div ng-controller="TribesCtrl">
<div class="intro-header">
    <div class="row">
        <div class="col-lg-12">
            <div class="intro-message">
				<br>&nbsp;</br>
				<br>&nbsp;</br>
				<br>&nbsp;</br>
				<br>&nbsp;</br>
				<br>&nbsp;</br>				
            </div>
        </div>
    </div>
</div>
<div class="section-a">
    <div class="row">
        <div class="col-lg-12">
            <hr class="section-heading-spacer"></hr>
			<h2 class="section-heading" >Available Tribes:</h2>
            <table id="tribe-table" class="table table-striped table-hover table-responsive">
                    <tbody>
                    <tr ng-repeat="tribe in tribes" width="80%">
                        <td>{{tribe.tribename}}</td>
                    </tr>
                    </tbody>
                </table>
        </div>
        <div class="col-lg-12"></div>
    </div>
</div>

<div class="section-a">
    <div class="row">
        <div class="col-lg-12">
            <hr class="section-heading-spacer"></hr>
            <h2 class="section-heading">Create A Tribe</h2>
			<form name="tribeForm" novalidate role="form">
                <div class="form-group">
                    <p class="input-group">
						<input id="tribe" type="text" name="tribe" ng-model="tribe.tribename" class="form-control"/>
					<span class="input-group-btn">
						<button ng-click="createTribe(tribeForm)" class="btn btn-primary" ng-disabled="loading">Create</button>
					</span>
                    </p>	
                </div>	
            </form>
        </div>
        <div class="col-lg-12"></div>
    </div>
</div>
</div>
