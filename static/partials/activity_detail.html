<div ng-controller="ActivityDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{activity.tribe}}</h2>
                <div>
                    <label for="registered">Registered/Open: </label>
                    <span id="registered">{{activity.currentParticipants}} / {{activity.maxParticipants}}</span>
                </div>
                <div>
                    <label for="organizer">Organizer: </label>
                    <span id="organizer">{{activity.organizerDisplayName}}</span>
                </div>
                <p><a class="btn btn-primary" ng-hide="isUserAttending" ng-click="registerForActivity()"
                        ng-disabled="loading">Register</a></p>
                <p><a class="btn btn-primary" ng-show="isUserAttending" ng-click="unregisterFromActivity()"
                        ng-disabled="loading">Unregister</a></p>
            </div>

            <form class="form" novalidate role="form">
                <fieldset>
                    <div>
                        <label for="location">Location: </label>
                        <span id="city">{{activity.location}}</span>
                    </div>
                    <div>
                        <label for="date">Date: </label>
                        <span id="date">{{activity.date}}</span>
                    </div>
                    <div>
                        <label for="time">Time: </label>
                        <span id="time">{{activity.time}}</span>
                    </div>
                    <div>
                        <label for="approvalNeeded">Approval needed: </label>
                        <span id="approvalNeeded">{{activity.approvalNeeded}}</span>
                    </div>
					<div>
                        <label for="description">Description: </label>
                        <span id="description">{{activity.description}}</span>
                    </div>
					<div>
                        <label for="participants">Participants: </label>
						<span id="participants">{{activity.participants}}</span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
